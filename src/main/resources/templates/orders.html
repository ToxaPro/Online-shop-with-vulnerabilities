<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Shop</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/shards.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="row justify-content-center align-items-center">
    Заказы
</div>
<div class="example col-md-10 ml-auto mr-auto">
    <div th:switch="${orders}">
        <div th:case="*">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Создан</th>
                    <th>Завершен</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td> <a th:href="@{orders/{id}(id=${order.id})}" th:text="${order.id}"></a></td>
                    <td> <p  th:text="${order.createDate}"></p></td>
                    <td> <p  th:text="${order.finishDate}"></p></td>
                    <td> <p  th:text="${order.status}"></p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
